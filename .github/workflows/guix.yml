name: Guix - build baochip firmware

on:
  push:
    branches:
      - main
      - guix*
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  # Dry-run: validates package definitions
  dry-run:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        channels: ['channels.scm', 'channels-codeberg.scm']
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Guix
        uses: sbellem/guix-install-action@dev
        with:
          version: "1.5.0"
          pullAfterInstall: false

      - name: Dry-run dabao
        run: |
          guix time-machine --channels=${{ matrix.channels }} \
            -- build -L guix -e '(@ (bao) dabao)' --dry-run

      - name: Dry-run bao1x-boot0
        run: |
          guix time-machine --channels=${{ matrix.channels }} \
            -- build -L guix -e '(@ (bao) bao1x-boot0)' --dry-run

      - name: Dry-run bao1x-boot1
        run: |
          guix time-machine --channels=${{ matrix.channels }} \
            -- build -L guix -e '(@ (bao) bao1x-boot1)' --dry-run

  # Full build: sequential steps share Guix store
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        channels: ['channels.scm', 'channels-codeberg.scm']
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Guix
        uses: sbellem/guix-install-action@dev
        with:
          version: "1.5.0"
          pullAfterInstall: false

      - name: Create roots directory
        run: mkdir -p roots

      - name: Build dabao
        run: |
          guix time-machine --channels=${{ matrix.channels }} \
            -- build -L guix -e '(@ (bao) dabao)' --root=roots/dabao

      - name: Build bao1x-boot0
        run: |
          guix time-machine --channels=${{ matrix.channels }} \
            -- build -L guix -e '(@ (bao) bao1x-boot0)' --root=roots/bao1x-boot0

      - name: Build bao1x-boot1
        run: |
          guix time-machine --channels=${{ matrix.channels }} \
            -- build -L guix -e '(@ (bao) bao1x-boot1)' --root=roots/bao1x-boot1

      - name: Build bao1x-alt-boot1
        run: |
          guix time-machine --channels=${{ matrix.channels }} \
            -- build -L guix -e '(@ (bao) bao1x-alt-boot1)' --root=roots/bao1x-alt-boot1

      - name: Build bao1x-baremetal-dabao
        run: |
          guix time-machine --channels=${{ matrix.channels }} \
            -- build -L guix -e '(@ (bao) bao1x-baremetal-dabao)' --root=roots/bao1x-baremetal-dabao

      - name: Check determinism (dabao)
        id: deterministic-build-check
        run: |
          guix time-machine --channels=${{ matrix.channels }} \
            -- build -L guix -e '(@ (bao) dabao)' --rounds=2

      - name: Reproducibility summary
        if: always()
        run: |
          echo "## Build Info (${{ matrix.channels }})" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Channel Configuration" >> $GITHUB_STEP_SUMMARY
          echo '```scheme' >> $GITHUB_STEP_SUMMARY
          cat ${{ matrix.channels }} >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Store Paths" >> $GITHUB_STEP_SUMMARY
          echo '| Package | Store Path |' >> $GITHUB_STEP_SUMMARY
          echo '|---------|------------|' >> $GITHUB_STEP_SUMMARY
          for root in roots/*; do
            name=$(basename "$root")
            path=$(readlink -f "$root" 2>/dev/null || echo "N/A")
            echo "| $name | \`$path\` |" >> $GITHUB_STEP_SUMMARY
          done

      - name: Copy artifacts
        if: always()
        run: |
          mkdir -p artifacts
          for root in roots/*; do
            cp "$root"/*.uf2 artifacts/ 2>/dev/null || true
            cp "$root"/*.img artifacts/ 2>/dev/null || true
            cp "$root"/*.bin artifacts/ 2>/dev/null || true
          done
          ls -la artifacts/ || echo "No artifacts found"

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: firmware-${{ matrix.channels }}
          path: |
            artifacts/
            roots/
            ${{ matrix.channels }}
          if-no-files-found: warn
