name: Guix - build baochip firmware

on:
  push:
    branches:
      - main
      - guix*
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  # Dry-run: validates package definitions (fast, parallel)
  dry-run:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        channels: ["channels.scm", "channels-codeberg.scm"]
        #channels: ["channels.scm"]
        task: ["bao1x-boot0", "bao1x-boot1", "bao1x-alt-boot1", "bao1x-baremetal-dabao", "dabao", "baosec"]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Guix
        uses: sbellem/guix-install-action@dev
        with:
          version: "1.5.0"
          pullAfterInstall: false

      - name: Dry-run ${{ matrix.task }}
        run: |
          guix time-machine --channels=${{ matrix.channels }} \
            -- build -L guix ${{ matrix.task }} --dry-run

  # Full build with separate determinism check
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        channels: ["channels.scm", "channels-codeberg.scm"]
        #channels: ["channels.scm"]
        task: ["bao1x-boot0", "bao1x-boot1", "bao1x-alt-boot1", "bao1x-baremetal-dabao", "dabao", "baosec"]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Guix
        uses: sbellem/guix-install-action@dev
        with:
          version: "1.5.0"
          pullAfterInstall: false

      - name: Build ${{ matrix.task }}
        run: |
          guix time-machine --channels=${{ matrix.channels }} \
            -- build -L guix ${{ matrix.task }} --root=${{ matrix.task }}

      - name: Check determinism ${{ matrix.task }}
        run: |
          guix time-machine --channels=${{ matrix.channels }} \
            -- build -L guix ${{ matrix.task }} --check

      - name: Reproducibility summary
        if: always()
        run: |
          echo "## ${{ matrix.task }} (${{ matrix.channels }})" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Store Path" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          readlink -f ${{ matrix.task }} 2>/dev/null || echo "Build failed"
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: Copy artifacts
        if: success()
        run: |
          mkdir -p artifacts
          cp ${{ matrix.task }}/*.uf2 artifacts/ 2>/dev/null || true
          cp ${{ matrix.task }}/*.img artifacts/ 2>/dev/null || true
          cp ${{ matrix.task }}/*.bin artifacts/ 2>/dev/null || true
          ls -la artifacts/ || echo "No artifacts found"

      - name: Upload artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.task }}-${{ matrix.channels }}
          path: |
            artifacts/
            ${{ matrix.task }}
          if-no-files-found: warn
