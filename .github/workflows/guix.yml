name: Guix - build baochip firmware

on:
  push:
    branches:
      - main
      - guix*
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  # Dry-run: validates package definitions
  dry-run:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        channels: ['channels.scm', 'channels-codeberg.scm']
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Guix
        uses: sbellem/guix-install-action@dev
        with:
          version: "1.5.0"
          pullAfterInstall: false

      - name: Dry-run dabao
        run: |
          guix time-machine --channels=${{ matrix.channels }} \
            -- build -L guix -e '(@ (bao) dabao)' --dry-run

  # Full build: sequential steps share Guix store
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        channels: ['channels.scm', 'channels-codeberg.scm']
        task:
          - name: dabao
            expr: '(@ (bao) dabao)'
          - name: bao1x-boot0
            expr: '(@ (bao) bao1x-boot0)'
          - name: bao1x-boot1
            expr: '(@ (bao) bao1x-boot1)'
          - name: bao1x-alt-boot1
            expr: '(@ (bao) bao1x-alt-boot1)'
          - name: bao1x-baremetal-dabao
            expr: '(@ (bao) bao1x-baremetal-dabao)'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Guix
        uses: sbellem/guix-install-action@dev
        with:
          version: "1.5.0"
          pullAfterInstall: false

      - name: Create roots directory
        run: mkdir -p roots

      - name: Build ${{ matrix.task.name }}
        run: |
          guix time-machine --channels=${{ matrix.channels }} \
            -- build -L guix -e '${{ matrix.task.expr }}' \
            --root=roots/${{ matrix.task.name }}

      - name: Is Build Deterministic?
        id: deterministic-build-check
        run: |
          guix time-machine --channels=${{ matrix.channels }} \
            -- build -L guix -e '${{ matrix.task.expr }}' --rounds=2

      - name: Debug non-reproducibility
        if: failure() && steps.deterministic-build-check.outcome == 'failure'
        run: |
          echo "=== Reproducibility check failed ==="
          echo "The build succeeded but produces different outputs on repeated builds."
          STORE_PATH=$(readlink -f roots/${{ matrix.task.name }})
          if [ -d "${STORE_PATH}.check" ]; then
            guix time-machine --channels=${{ matrix.channels }} \
              -- shell diffoscope -- diffoscope "$STORE_PATH" "${STORE_PATH}.check" || true
          fi

      - name: Reproducibility summary
        if: always()
        run: |
          echo "## Build Info: ${{ matrix.task.name }} (${{ matrix.channels }})" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Channel Configuration" >> $GITHUB_STEP_SUMMARY
          echo '```scheme' >> $GITHUB_STEP_SUMMARY
          cat ${{ matrix.channels }} >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Store Path" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          readlink -f roots/${{ matrix.task.name }} 2>/dev/null || echo "N/A"
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: Copy artifacts
        run: |
          mkdir -p artifacts
          cp roots/${{ matrix.task.name }}/*.uf2 artifacts/ 2>/dev/null || true
          cp roots/${{ matrix.task.name }}/*.img artifacts/ 2>/dev/null || true
          cp roots/${{ matrix.task.name }}/*.bin artifacts/ 2>/dev/null || true
          ls -la artifacts/ || echo "No artifacts found"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.task.name }}-${{ matrix.channels }}
          path: |
            artifacts/
            roots/${{ matrix.task.name }}
            ${{ matrix.channels }}
          if-no-files-found: warn
